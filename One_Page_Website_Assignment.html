
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>One-Page Website Assignment</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background: #333;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        nav ul li a:hover {
            background: #555;
        }
        section {
            margin: 40px auto;
            max-width: 800px;
            padding: 30px;
            background: rgba(255,255,255,0.85);
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        h1, h2 {
            background: linear-gradient(90deg, #89f7fe 0%, #66a6ff 100%);
            color: #222;
            padding: 16px;
            border-radius: 8px;
            margin-top: 0;
            margin-bottom: 20px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 18px 0;
            margin-top: 40px;
        }
        form {
            background: #f7faff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #bcdff1;
            border-radius: 4px;
            background: #f0f8ff;
        }
        input[type="submit"] {
            background: #66a6ff;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #4e8edb;
        }
        img {
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.08);
        }
        iframe {
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#pictures">Pictures</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#video">Video</a></li>
            <li><a href="#footer">Footer</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My One-Page Website</h1>
        <p>This is a simple website created as part of the assignment.</p>
    </section>

    <!-- Pictures Section -->
    <section id="pictures">
        <h2>Pictures Section</h2>
        <img src="https://via.placeholder.com/300" alt="Sample Image 1" />
        <img src="https://via.placeholder.com/300" alt="Sample Image 2" />
    </section>

    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
            <input type="submit" value="Submit" />
        </form>
    </section>

    <!-- Video Section -->
    <section id="video">
        <h2>Video Section</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </section>

    <!-- Footer Section -->
    <footer id="footer">
        <p>&copy; 2025 My One-Page Website</p>
    </footer>

</body>
</html>
